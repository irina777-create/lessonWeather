<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"href="style.css">
    <title>lessonWeather</title>
</head>
<body>
<!--За допомогою ajax-запиту вивести погоду
http://api.openweathermap.org/data/2.5/weather?q=LVIV&units=metric&APPID=5d066958a60d315387d9492393935c19
q=XXX - місто, для якого показати погоду
temp – температура
pressure - тиск
description – опис
humidity – вологість
speed – швидкість вітру
deg - напрям у градусах
icon - значок, де 10d код іконки
http://openweathermap.org/img/w/10d.png
Документація-->
<div class ="wraper">
    <div id="weather" class="weather">
        <div class="weather_header">
            <div class="weather_main">
                <div class="weather_city">Lviv</div>
                <div class="weather_status">Clouds</div>
            </div>
            <div class="weather_icon">
                <img src="http://openweathermap.org/img/w/10d.png"alt="Clouds">
            </div>
        </div>
        <div class="weather_temp"></div>
        <div class="weather_feels:13"></div>
    </div>
</div>
<script src="main.js"></script>

</body>
</html>
